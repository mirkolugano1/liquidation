# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - liquidationfunction

on:
    push:
        branches:
            - master
    workflow_dispatch:

env:
    NODE_VERSION: "20.x" # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read # This is required for actions/checkout

        steps:
            - name: "Checkout GitHub Action"
              uses: actions/checkout@v4

            - name: Setup Node ${{ env.NODE_VERSION }} Environment
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Login to Azure (for tests)
              uses: azure/login@v2
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: "Resolve Project Dependencies Using Npm"
              shell: bash
              run: |
                  npm install
                  npm run build --if-present
                  npm run test --if-present

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v4
              with:
                  name: node-app
                  path: dist

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: "Production"
        permissions:
            id-token: write
            contents: read

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: node-app

            - name: Login to Azure
              uses: azure/login@v2
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Create deployment package
              run: |
                  zip -r deployment.zip .

            - name: Deploy to Azure FunctionApp
              shell: bash
              run: |
                  az functionapp deployment source config-zip -g liquidation_functionappgroup -n liquidationfunction --src "./deployment.zip"
