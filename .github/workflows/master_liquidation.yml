# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - liquidation

on:
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            # Your build steps here...

            # Set up Azure CLI
            - name: Azure Login
              uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: Deploy to Azure WebApp with retries
              shell: bash
              run: |
                  MAX_RETRIES=5
                  RETRY_COUNT=0
                  DELAY_SECONDS=300  # 5 minutes between attempts
                  DEPLOYMENT_SUCCESS=false

                  while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$DEPLOYMENT_SUCCESS" != "true" ]; do
                    echo "Deployment attempt $((RETRY_COUNT+1)) of $MAX_RETRIES"
                    
                    if [ $RETRY_COUNT -gt 0 ]; then
                      echo "Waiting $DELAY_SECONDS seconds before next attempt..."
                      sleep $DELAY_SECONDS
                    fi
                    
                    # Try the deployment using azure/webapps-deploy action
                    if (npx @actions/github@4 run azure/webapps-deploy@v3 --app-name "liquidation" --package "./YOUR_PACKAGE_PATH"); then
                      DEPLOYMENT_SUCCESS=true
                      echo "Deployment successful!"
                    else
                      RETRY_COUNT=$((RETRY_COUNT+1))
                      echo "Deployment failed."
                      
                      if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                        echo "Will retry deployment..."
                      else
                        echo "Maximum retry attempts reached. Deployment failed."
                        exit 1
                      fi
                    fi
                  done
